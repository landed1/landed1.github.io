<!DOCTYPE html>
<html lang="en" ng-app>
<head>
<meta charset="utf-8">
<title>Callback</title>
<script>

    function getTokenFromString(str){
                  var fStr=str.split("&");
                  var sStr=fStr[0].split("#");
                  var t=sStr[1].split("=")[1];
                  return t;
    }

    var tok=getTokenFromString(window.document.URL);

    window.opener.postMessage(tok,"http://gamerdj.net.gridhosted.co.uk/");
    self.close();

</script>
</head>
<body>
</body>
</html>
